<vbox id="zotero-prefpane-greenfrog" onload="Zotero.greenfrog.hooks.onPrefsEvent('load', {window})">

    <!-- 期刊设置 -->
    <label>
      <html:h2>&zotero.greenfrog.journal.setting;</html:h2>
    </label>

      <label value=" "></label>
      <html:label width='250' for="zotero-prefpane-greenfrog-secretkey">&zotero.greenfrog.pref.secretkey.label;

      <html:input type="password" id="zotero-prefpane-greenfrog-secretkey" value="" width='500'

      <!-- 空格 -->
      <label value=" "></label>
      <label value="&zotero.greenfrog.pref.secretkey.apply.label;" class="zotero-text-link"

    </hbox>

    </label>

    <hbox>
      <checkbox width='400' id="zotero-prefpane-greenfrog-shortcut-title-sentence"
        label="&zotero.greenfrog.shortcut.title.sentence;"
